<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
</head>
<body>
    <ul class="users">
        <li data-user-number="4321" data-role="common">김철수</li>
        <li data-user-number="9098" data-role="admin">이영희</li>
    </ul>
    <script>
        // 데이터셋 조회
        const [$li1, $li2] = document.querySelector('.users').children;
        const kimNumber = $li1.dataset.userNumber;
        console.log(`김철수의 유저번호 : ${kimNumber}`);

        const leeRole = $li2.dataset.role;
        console.log(`이영희의 권한 : ${leeRole}`);

        // 데이터셋 추가
        $li1.dataset.haHaHa = "하하하하";

        // 데이터셋 삭제
        delete $li1.dataset.role;
    </script>
</body>
</html>
