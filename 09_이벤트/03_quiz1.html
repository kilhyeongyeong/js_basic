<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <button id="hideButton">텍스트를 숨기는 버튼!</button>
    <div class="text">안녕하세요~~~</div>

    <script>
        document.getElementById("hideButton").onclick = () => {document.querySelector(".text").classList.toggle('hide')};
    </script>
</body>
</html>
