<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
    <style>
        #fruits {
            display: flex;
            list-style: none;
            padding: 20px;
            border: 2px solid red;
            flex-wrap: wrap;
        }

        #fruits li {
            width: 100px;
            cursor: pointer;
            background: orange;
            margin-right: 10px;
        }

        .active {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul id="fruits">
        <li id="apple" class="active">Apple</li>
        <li id="banana">Banana</li>
        <li id="grape">Grape</li>
    </ul>
    <div>현재 고른 과일 : <em class="msg">Apple</em></div>
    <label>
        새로운 과일을 추가해주세요!
        <input type="text" class="text-box">
        <button id="add">추가</button>
    </label>

    <script>
        // li태그 하나하나에 이벤트를 붙이면
        // 새로운 태그 추가시 새 태그들에도 하나하나 이벤트를 붙여야함
        // 다라서 부모태그인 ul에 범용적인 이벤트를 바인딩해서
        // li들에 일괄 적용하는 것이 위임임.
        const $fruits = document.querySelector('#fruits');

        // 태그에서 active 클래스 제거
        const removeActive = () => {
            for($li of [...$fruits.children]){
                if($li.classList.contains('active')){
                    $li.classList.remove('active');
                }
            }
        };

        $fruits.onclick = function(e) {
            // 클릭한 요소가 li가 아니면 이벤트를 막음
            console.log(e.target.matches("#fruits li"));
            if(!e.target.matches("#fruits li")){
                return; // ul이 클릭되었다면 강제로 이벤트 막기
            }

            // 1. class에 active가 걸린 li의 active 제거
            removeActive();

            // 2. 새로 클릭한 대상에 active 클래스 새로 부터
            e.target.classList.add('active');

            // 3. 텍스트를 em.msg에 복사
            document.querySelector('.msg').textContent = e.target.textContent;
        }
    </script>
</body>
</html>
