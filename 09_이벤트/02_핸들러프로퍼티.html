<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
</head>
<body>
    <button id="b1">클릭1</button>
    <button id="b2">클릭2</button>
    <button id="b3">클릭3</button>

    <script>
        const [$b1, $b2, $b3] = document.querySelectorAll('button');

        const sayHello = () => {alert('안녕하세욧!');}                            
        $b1.onclick = sayHello;
        
        $b2.onclick = () => {$b2.style.backgroundColor = 'red';}
        $b3.onmouseover = () =>{$b3.style.backgroundColor = 'blue';}
        $b3.onmouseout = () =>{$b3.style.backgroundColor = 'yellow';}
    </script>
</body>
</html>
