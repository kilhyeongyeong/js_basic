<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li class="fr apple">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
    </ul>
    <div class="box">
        <p></p>
    </div>
    <script>
        const $fruits = document.getElementById("fruits");

        // 필요에 맞게 조회
        // console.log($fruits);
        // console.dir($fruits);

        // childNodes는 텍스트 노드도 가져옴
        const $children = [...$fruits.children];
        // console.dir($children);
        console.log($children);

        const $first = $fruits.firstElementChild;
        const $last = $fruits.lastElementChild;

        $first.style.fontSize = '2em';

        const $box = document.querySelector(".box");
        console.dir($box);

        // 거의 모든 태그가 텍스트 노드가 자식으로 존재하므로 true
        console.log($box.hasChildNodes());
        
        // 따라서 검사용 함수를 따로 만들어야 함.
        function hasChildren($target) {
            // !!가 붙으면 true, false로 변환됨
            // 자식요소 길이가 0이면 false, 아니면 true 반환
            return !!$target.children.length;
        }
        console.log(hasChildren($box));

    </script>
</body>
</html>
