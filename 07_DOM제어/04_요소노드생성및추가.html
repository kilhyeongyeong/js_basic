<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li>사과</li>
    </ul>
    <script>
        // li태그 한 개 더 생성
        $newLi = document.createElement("li");
        
        $newLi.textContent = '망고';

        const $fruits = document.getElementById("fruits");
        $fruits.appendChild($newLi);
    </script>
</body>
</html>
