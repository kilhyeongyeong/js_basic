<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <ul id="fruits">
            <li class="fr apple">사과</li>
            <li class="fr banana">바나나</li>
            <li class="fr grape">포도</li>
        </ul>
    </div>
    <div class="box">

    </div>
    <script>
        const $fruits = document.getElementById("fruits");

        const $wrap = $fruits.parentElement;
        console.log($wrap);

        const [$apple, $banana, $grape] = $wrap.firstElementChild.children;
        console.log($apple);
        console.log($banana);
        console.log($grape);

        // 바나나의 이전 형제
        $banana.previousElementSibling.style.color = 'red';

        // 사고의 다음다음 형제
        $apple.nextElementSibling.nextElementSibling.style.backgroundColor = 'purple';
        
        //.closest('css선택자') : 가장 가까운 태그를 찾음
        const foundElem = $apple.closest(".wrap");
        console.log('----------------');
        console.log(foundElem);


    </script>
</body>
</html>
