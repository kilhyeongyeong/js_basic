<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <script>
        const $fruits = document.getElementById("fruits");

        const $newLi = document.createElement("li");
        $newLi.textContent = "망고";
        
        // 망고를 포도 앞에 위치
        // const $grape = $fruits.lastElementChild;
        $fruits.insertBefore($newLi, $fruits.lastElementChild /*$grape*/);

        // 노드 이동
        const [$apple, $banana, $mango, $grape] = $fruits.children;

        // 이미 0번째 요소인 것을 마지막 요소로 중복해서 넣기
        $fruits.appendChild($apple);

        // 바나나를 사과 앞에 위치
        $fruits.insertBefore($banana, $apple);

    </script>
</body>
</html>
